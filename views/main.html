<div class="hero-unit">
  <h1>Fezifier!</h1>
  <p>An app to fezify your text.</p>
</div>
<div class="row">
  <div class="span12">
    <textarea multiline="true" autofocus="true" ng-model="plaintext"></textarea>
    <div class="fezzish big" ng-bind-html-unsafe="plaintext | fezify"></div>
    <div class="fezzish small" ng-bind-html-unsafe="plaintext | fezify"></div>
  </div>
</div>
