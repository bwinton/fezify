<div class="hero-unit">
  <h1>Fezifier!</h1>
  <p>An app to fezify your text.</p>
</div>
<div class="row">
  <div class="span12">
    <input type="text" ng-model="plaintext">
    <ul>
        <li ng-repeat="thing in awesomeThings">{{thing}}</li>
    </ul>
    <div class="fezzish big" ng-bind-html-unsafe="plaintext | fezify"></div>
    <div class="fezzish small" ng-bind-html-unsafe="plaintext | fezify"></div>

    <h3>Enjoy coding! - Yeoman</h3>
  </div>
</div>
